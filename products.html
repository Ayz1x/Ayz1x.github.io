<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meadow Skeins - Browse Yarn Products from TikTok Shop and eBay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <div class="logo-circle">
                        <img src="MeadowSkeins.jpg" alt="Meadow Skeins Logo" class="logo-image">
                    </div>
                    <span>Meadow Skeins</span>
                </a>
            </div>
            <div class="nav-right">
                <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                    <i class="fas fa-bars" aria-hidden="true"></i>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
                <a href="checkout.html" class="cart-link" id="nav-cart" aria-label="View cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge" id="cart-count">0</span>
                </a>
                <div class="theme-toggle">
                    <span class="theme-label">üåô</span>
                    <div class="toggle-switch" id="theme-toggle">
                        <div class="toggle-slider"></div>
                    </div>
                    <span class="theme-label">‚òÄÔ∏è</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="products-container">
            <div class="section-header">
                <h1>Our eBay Listings</h1>
                <p>Discover our collection of premium yarn from eBay</p>
            </div>
            <div class="product-filters">
                <div class="filter-options">
                    <span>Showing all eBay listings</span>
                </div>
            </div>

            <!-- Loading indicator -->
            <div id="loader" style="display: block; text-align: center; padding: 20px; color: var(--text-color, #333);">
                <i class="fas fa-spinner fa-spin" style="font-size: 1.5rem;"></i>
                <span style="margin-left: 8px;">Loading listings...</span>
            </div>

            <div class="product-grid" id="productGrid">
                <!-- Products will be dynamically loaded here -->
            </div>

            <div class="pagination">
                <button id="prevPage" disabled>Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPage">Next</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Meadow Skeins. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="products.js"></script>
</body>
</html>
