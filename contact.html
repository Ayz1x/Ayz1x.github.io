<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Meadow Skeins</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <div class="logo-circle">
                        <img src="MeadowSkeins.jpg" alt="Meadow Skeins Logo" class="logo-image">
                    </div>
                    <span>Meadow Skeins</span>
                </a>
            </div>
            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html" class="active">Contact Us</a></li>
                </ul>
                <div class="theme-toggle">
                    <span class="theme-label">üåô</span>
                    <div class="toggle-switch" id="theme-toggle">
                        <div class="toggle-slider"></div>
                    </div>
                    <span class="theme-label">‚òÄÔ∏è</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <h1>Contact Us</h1>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p>Ayazbhol1@hotmail.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <h3>Phone</h3>
                        <p>+44 07421515120</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Address</h3>
                        <p>18 New Way Road, LE5 5UA</p>
                    </div>
                </div>

                <form id="contact-form" class="contact-form">
                    <h2>Send us a Message</h2>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Meadow Skeins. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
